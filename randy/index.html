<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Randy's Homepage</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- TOP BAR -->
  <div class="top-bar">
    <div id="dateDisplay"></div>

    <div id="tempDisplay">
      <div class="tempValue"></div>
      <div class="tempLocation"></div>
    </div>

    <div id="clock"></div>
  </div>

  <!-- SEARCH BAR -->
  <div class="search-box">
    <form action="https://www.google.com/search" method="get" class="search-form">
      <input type="text" name="q" placeholder="Search Google..." />
      <button type="submit" class="search-button">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="32" height="32" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <circle cx="11" cy="11" r="8" />
          <line x1="21" y1="21" x2="16.65" y2="16.65" />
        </svg>
      </button>
    </form>
  </div>

  <!-- SHORTCUTS -->
  <div class="shortcuts">
    <div class="shortcut-grid" id="shortcutContainer"></div>

    <button class="add-shortcut-button" onclick="openNewShortcutModal()">
      <svg width="53" height="53" viewBox="0 0 24 24" stroke="#fff" stroke-width="2" fill="none" stroke-linecap="round">
        <line x1="12" y1="5" x2="12" y2="19" />
        <line x1="5" y1="12" x2="19" y2="12" />
      </svg>
    </button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>
  <script src="script.js"></script>

</body>
</html>
